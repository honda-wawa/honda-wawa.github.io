<div class="text-center mb-3">
  <button id="googleSheetsBtn" class="btn btn-success">
    <i class="bi bi-table"></i> <span data-translate="import_to_sheets">Import to Google Sheets</span>
  </button>
  <div id="instructions" class="mt-3" style="display: none;">
    <div class="alert alert-info">
      <h5><i class="bi bi-info-circle"></i> <span data-translate="how_to_import">How to import this data into Google Sheets:</span></h5>
      <ol class="text-start">
        <li data-translate="step1">Click "Copy Formula" below</li>
        <li><span data-translate="step2_text">Go to</span> <a href="https://sheets.google.com/create" target="_blank"><span data-translate="step2_link">Google Sheets</span></a> <span data-translate="step2_end">and create a new spreadsheet</span></li>
        <li data-translate="step3">Paste the formula in cell A1 and press Enter</li>
        <li data-translate="step4">The data will automatically load!</li>
      </ol>
      <button id="copyBtn" class="btn btn-primary">
        <i class="bi bi-clipboard"></i> <span data-translate="copy_formula">Copy Formula</span>
      </button>
    </div>
  </div>
</div>
